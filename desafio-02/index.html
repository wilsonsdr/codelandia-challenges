<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio #02</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="desconto">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </div>
    <div class="titulo">
      <h3>JordanShoes</h3>
    </div>
    <div class="bg-img">
      <div class="bg-color">
        <h1>A melhor loja de Jordan</h1>
        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
    </div>
  </header>

  <section class="main">
    <h1>Destaques</h1>
    <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
    <article class="galeria">
      <div class="item">
        <img src="./img/air-jordan-1-mid-dutch-green-1-400.svg" alt="Jordan Mid Dutch Green">
      </div>
      <div class="item">
        <img src="./img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg" alt=" Jordan High Zoom Tropical">
      </div>
      <div class="item">
        <img src="./img/air-jordan-1-retro-high-court-purple-w-1-400.svg" alt="Jordan Retro High Court Purple">
      </div>
      <div class="item">
        <img src="./img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg" alt="Jordan Mid Light Smoke Grey">
      </div>
      <div class="item">
        <img src="./img/air-jordan-1-mid-black-noble-red-w-1-1000.svg" alt="Jordan Mid Black Noble Red">
      </div>
      <div class="item">
        <img src="./img/air-jordan-1-mid-bright-citrus-1-1000 1.svg" alt="Jordan Mid Bright Citrus">
      </div>
      <div class="item">
        <img src="./img/air-jordan-1-mid-grey-camo-1-1000 1.svg" alt="Jordan Mid Grey Camo">
      </div>
      <div class="item">
        <img src="./img/air-jordan-1-mid-carbon-fiber-1-1000 1.svg" alt="Jordan Mid Carbon Fiber">
      </div>
    </article>
  </section>

  <footer class="footer">
    <span>Todos os direitos reservados.</span>
  </footer>

</body>

</html>
