<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio #07</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/04738758ea.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <img src="./img/Logo-valorant.svg" alt="valorant">
    <img class="riot" src="./img/riot-logo.svg" alt="riot-logo">
    <img class="share" src="./img/share-2.svg" alt="share">
  </header>

  <main class="main">
    <img class="img-art" src="./img/Art.svg" alt="Phoenix">
    <div class="descricao">
      <h1>Valorant</h1>
      <div class="personagens">
        <div class="omen">
          <img class="borda" src="./img/stroke.png" alt="borda">
          <img src="./img/omen.png" alt="omen">
          <p>Omen</p>
        </div>
        <div class="sage">
          <img class="borda" src="./img/stroke.png" alt="borda">
          <img src="./img/sage.png" alt="sage">
          <p>Sage</p>
        </div>
        <div class="sova">
          <img class="borda" src="./img/stroke.png" alt="borda">
          <img src="./img/sova.png" alt="sova">
          <p>Sova</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <ul class="rede-social">
      <li><a href="#"><img src="./img/rede-social/instagram.svg" alt="instagram"></a></li>
      <li><a href="#"><img src="./img/rede-social/twitter.svg" alt="twitter"></a></li>
      <li><a href="#"><img src="./img/rede-social/facebook.svg" alt="facebook"></a></li>
    </ul>
  </footer>

</body>

</html>
